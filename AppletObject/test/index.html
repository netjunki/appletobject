<script type="text/javascript" >
//<![CDATA[

function loadApplet ( element_id ) {

		// these jars are not really all needed ...
		// and i filled them with a little clutter to
		// generate a really bad case ...
		
		// create and init object
		//
		var ao = new AppletObject(	'xhtml1', 
									['candy.jar' , 
									 'itext.jar' , 
									 'pdf.jar'   , 
									 'dxf.jar'   ,
									 'core.jar'  ,
									 'xml.jar'   ,
									 'xhtml1.jar'], 
									'100', '100', 
									'true', 
									'', 
									[],
									AppletObjects.TAG_OBJECT );
	
		// add some params
		//
		ao.addParams( ['boxmessage','Loading Processing software...'],
					  ['boxbgcolor','#DDDDCC'], // HTML background color
					  ['progressbar','true'],
					  ['test_string','hurray!'] );
					  
		/*	
			you can define your own callbacks here, 
			overriding the default ones in appletobject.js.
			
			for example:
			
			ao.onstep = function ( perc )
			{
				ao.alterElement( getElement( ao.element_id ),
								 '<b>Loading applet:<'+'/b>' +
								 '<br /><br />' +
        						 '<div style="width:100px">'+
        						 	'<p style="color:#ffffff;' + 
                    				'background-color:#AAAA99;' + 
                    				'width:' + Math.floor(perc)+'%;' + 
                    				'overflow:hidden;' + 
                    				'">' +
            						perc + "%" +
        						 '<'+'/p>' +
        						 '<'+'/div>' );
			}
			
			other callbacks to override are:
			
			ao.onfail = function ( err ) { ... }
			ao.oninit = function () { ... }
			ao.onload = function () { ... }
		*/
		
		// now, all set, start loading!
		//
		ao.preload( element_id );
}

//]]>
</script>
